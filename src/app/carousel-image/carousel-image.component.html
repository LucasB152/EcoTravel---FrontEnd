<div class="relative w-full h-[400px] max-w-4xl mx-auto">
  <!-- Carousel Container -->
  <div class="overflow-hidden w-full h-full">
    <div class="flex transition-transform duration-300" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div *ngFor="let image of images" class="w-full flex-shrink-0">
        <img [src]="image" alt="carousel image" class="w-full h-full object-cover">
      </div>
    </div>
  </div>

  <!-- Arrows -->
  <button (click)="previous()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full shadow-md hover:bg-opacity-60">
    &lt;
  </button>
  <button (click)="next()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full shadow-md hover:bg-opacity-60">
    &gt;
  </button>

  <!-- Indicateur de position (points) -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <span *ngFor="let image of images; let i = index"
          [class.bg-blue-500]="i === currentIndex"
          [class.bg-gray-300]="i !== currentIndex"
          class="w-3 h-3 rounded-full transition-colors duration-300 cursor-pointer"
          (click)="goToImage(i)">
    </span>
  </div>
</div>
