<div (click)="onContinue(locationActivity.destinationID)"
     class="block rounded-lg p-4 shadow-sm shadow-neutral-500 cursor-pointer h-full">
  <img
    alt=""
    [src]="locationActivity.images[0]"
    class="h-48 w-full rounded-md object-cover"
  />

  <div class="mt-2 ">
    <dl>
      <div>
        <dt class="sr-only">NAME</dt>

        <dd class="font-bold ">
          {{ locationActivity.name }}
        </dd>
      </div>
    </dl>

    <div class="mt-5 flex items-center gap-8 text-xs">
      <p class="line-clamp-2 text-sm text-gray-700 ">
        {{ locationActivity.description }}
      </p>
    </div>
  </div>

  <button
    (click)="onContinue(locationActivity.destinationID)"
    class=" inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-[#00a14b] rounded-lg hover:bg-green-700 mt-4"
  >
    See detail
    <svg
      class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 10"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 5h12m0 0L9 1m4 4L9 9"
      />
    </svg>
  </button>
</div>
