<div class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg bg-white border border-gray-200 rounded-lg shadow mx-auto ">
  <!-- Lien de l'image avec une taille fixe -->
  <a href="#">
    <img
      class="rounded-t-lg w-full h-48 object-cover md:h-64"
      [src]="locationActivity.imageUrl"
      [alt]="locationActivity.title"
    />
  </a>

  <!-- Contenu de la carte -->
  <div class="p-5">
    <!-- Titre de la carte -->
    <h5 class="mb-2 text-lg md:text-2xl font-bold tracking-tight text-gray-900">
      {{ locationActivity.title }}
    </h5>

    <!-- Description de la carte -->
    <p class="mb-3 text-sm md:text-base font-normal text-gray-700">
      {{ locationActivity.description }}
    </p>

    <!-- Bouton -->
    <button
      (click)="onContinue(locationActivity.id)"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-[#00a14b] rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
      See details
      <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
    </button>
  </div>
</div>
