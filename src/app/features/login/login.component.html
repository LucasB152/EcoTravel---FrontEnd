<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-4">
    <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-[#00a14b]">
      <img class="w-8 h-8 mr-2" src="logo.png" alt="logo">
      EcoTravel
    </a>
    <div class="w-full bg-white rounded-lg shadow">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign in to your account
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4 md:space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com" />
            <!-- Error message -->
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <small class="text-red-600" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
              <small class="text-red-600" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</small>
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••" />
            <!-- Error message -->
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <small class="text-red-600" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
              <small class="text-red-600" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="remember" formControlName="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500">Remember me</label>
              </div>
            </div>
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot password?</a>
          </div>
          <div *ngIf="errorMessage" class="text-red-600">
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="w-full text-white bg-[#00a14b] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Sign in
          </button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet? <a routerLink="/register" class="font-medium text-primary-600 hover:underline">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
