<main class="text-white bg-cover bg-center bg-no-repeat backdrop-blur-xl" style="background-image: url('create-destination-background.jpg')">

  <form class="flex flex-col backdrop-blur w-1/2 mx-auto px-4"
        [formGroup]="destinationForm" (ngSubmit) = "handleSubmit()"
  >
    <h1 class="text-4xl">Cr√©ation d'une nouvelle destination</h1>
    <h2 class="self-start m-1 text-2xl underline font-bold">General Information</h2>

    <section class="flex flex-col mx-5">
      <label for="name">Name : </label>
      <input class="rounded-lg p-2 w-1/2" id="name" type="text" formControlName="name"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="description">Description : </label>
      <textarea class="resize-y rounded-lg p-2 w-3/4" id="description" type="text" formControlName="description" cols="75" rows="10" ></textarea>
    </section>

    <section class="flex flex-col mx-5">
      <label for="price">Price : </label>
      <input class="rounded-lg p-2 w-1/6" id="price" type="text" formControlName="price"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="capacity">Capacity : </label>
      <input class="rounded-lg p-2 w-1/6" id="capacity" type="text" formControlName="capacity"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="contactPhone">Contact Phone : </label>
      <input class="rounded-lg p-2 w-1/3" id="contactPhone" type="text" formControlName="contactPhone"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="contactEmail">Contact Email : </label>
      <input class="rounded-lg p-2 w-1/3" id="contactEmail" type="text" formControlName="contactEmail"/>
    </section>

    <select class="text-black rounded-lg p-2 m-5 w-1/3 bg-white">
      <option *ngFor="let type of (destinationTypes | async); trackBy: trackByFn">
        {{ type }}
      </option>
    </select>

    <h2 class="self-start m-1 text-2xl underline font-bold">Address</h2>

    <section class="flex flex-col mx-5">
      <label for="country">Country : </label>
      <input class="rounded-lg p-2 w-1/3" id="country" type="text" formControlName="country"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="location">Location : </label>
      <input class="rounded-lg p-2 w-1/3" id="location" type="text" formControlName="location"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="street">Street : </label>
      <input class="rounded-lg p-2 w-1/3" id="street" type="text" formControlName="location"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="number">Number : </label>
      <input class="rounded-lg p-2 w-1/12" id="number" type="text" formControlName="location"/>
    </section>

    <section class="flex flex-col mx-5">
      <label for="zipcode">Zipcode : </label>
      <input class="rounded-lg p-2 w-1/12" id="zipcode" type="text" formControlName="location"/>
    </section>

    <button class="text-black bg-white p-1 m-2 rounded-lg mr-2 my-3 self-end" type="submit">
      Create Destination
    </button>
  </form>

</main>
