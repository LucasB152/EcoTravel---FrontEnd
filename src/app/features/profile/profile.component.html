<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- En-tÃªte du profil -->
    <div class="flex items-center justify-between p-6 border-b">
      <!-- Section gauche : photo et infos utilisateur -->
      <div class="flex items-center">
        <img
          class="w-24 h-24 rounded-full object-cover border-2 border-[#00a14b]"
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          alt="Profile Picture"
        />
        <div *ngIf="user" class="ml-4">
          <h2 class="text-2xl font-bold text-gray-800">{{user.firstname}} {{user.lastname}}</h2>
          <p class="text-gray-600">{{user.email}}</p>
        </div>
      </div>

      <!-- Section droite : bouton -->
      <div class="flex gap-3">
        <button
          class="bg-[#00a14b] text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          (click)="editProfile()"
        >
          Modifier le profil
        </button>
      </div>
    </div>

    <!-- Section principale -->
    <div class="p-6">
      <h3 class="text-lg font-semibold text-gray-700 mb-4">Sections</h3>

      <!-- Placeholder pour les cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg">
          <p class="text-gray-500">Card 1 Placeholder</p>
        </div>
        <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg">
          <p class="text-gray-500">Card 2 Placeholder</p>
        </div>
        <!-- Ajoutez plus de cards ici -->
      </div>
    </div>
  </div>
</div>
