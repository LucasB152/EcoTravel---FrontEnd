<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto min-h-screen lg:py-4">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-[#00a14b]">
      <img class="w-8 h-8 mr-2" src="logo.png" alt="logo">
      EcoTravel
    </a>
    <div class="w-full bg-white rounded-lg shadow">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Create an account
        </h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <!-- First Name -->
          <div>
            <label for="firstname" class="block mb-2 text-sm font-medium text-gray-900">Your firstname</label>
            <input
              type="text"
              id="firstname"
              formControlName="firstname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="John"/>
            <small *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched"
                   class="text-red-600">
              First name is required.
            </small>
          </div>

          <!-- Last Name -->
          <div>
            <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900">Your lastname</label>
            <input
              type="text"
              id="lastname"
              formControlName="lastname"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Doe"/>
            <small *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched"
                   class="text-red-600">
              Last name is required.
            </small>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="name@company.com"/>
            <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                   class="text-red-600">
              <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email address.</span>
            </small>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••"/>
            <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                   class="text-red-600">
              <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
              <span
                *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
            </small>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              formControlName="passwordConfirmation"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="••••••••"/>
            <small
              *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('passwordConfirmation')?.touched"
              class="text-red-600">
              Passwords do not match.
            </small>
          </div>

          <!-- Terms -->
          <div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input id="terms" formControlName="terms" aria-describedby="terms" type="checkbox"
                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"/>
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500">I accept the <a
                  class="font-medium text-primary-600 hover:underline" href="#">Terms and Conditions</a></label>
              </div>
            </div>
            <small *ngIf="registerForm.get('terms')?.invalid"
                   class="text-red-600">
              <span *ngIf="registerForm.get('terms')?.errors?.['required']">You must accept the terms</span>
            </small>
          </div>
          <div *ngIf="errorMessage" class="text-red-600">
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="registerForm.invalid"
            class="w-full text-white bg-[#00a14b] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500">
            Already have an account ? <a routerLink="/login"
                                         class="font-medium text-primary-600 hover:underline">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
