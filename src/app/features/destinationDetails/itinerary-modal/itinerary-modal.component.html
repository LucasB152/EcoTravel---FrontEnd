<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Ajouter à un itinéraire</h2>

    <!-- Liste des itinéraires -->
    <div class="space-y-4">
      <div *ngFor="let itinerary of itineraries" class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow">
        <span class="text-gray-800 font-medium">{{ itinerary.name }}</span>
        <button
          class="text-green-600 hover:text-green-800 font-semibold"
          (click)="addToItinerary(itinerary.id)"
        >
          Ajouter
        </button>
      </div>

      <!-- Option pour créer un nouvel itinéraire -->
      <button
        class="w-full text-blue-600 hover:text-blue-800 font-semibold mt-4 py-2 border border-blue-600 rounded-lg"
        (click)="createNewItinerary()"
      >
        Créer un nouvel itinéraire
      </button>
    </div>

    <!-- Bouton fermer -->
    <button
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg font-semibold"
      (click)="closeModalHandler()"
    >
      &times;
    </button>
  </div>
</div>
