<div *ngIf="destination$ | async as destination" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <!-- Conteneur principal -->
  <div class="space-y-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Image du produit -->
      <app-carousel-image/>

      <!-- Informations sur le produit -->
      <div>
        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl mb-4">{{destination.title}}</h1>
        <p class="text-lg text-gray-700 mb-4">{{destination.description}}</p>
        <button class="text-blue-600 hover:text-blue-800 font-semibold text-lg">Réserver</button>
      </div>
    </div>

    <!-- Sections sous l'image et la partie droite -->

    <!-- Section 1: Détails supplémentaires -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-800">Détails du produit</h2>
      <p class="text-gray-600 mt-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
    </div>

    <!-- Section 2: Caractéristiques -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-800">Caractéristiques</h2>
      <ul class="list-disc pl-5 text-gray-600 mt-2">
        <li>Caractéristique 1</li>
        <li>Caractéristique 2</li>
        <li>Caractéristique 3</li>
      </ul>
    </div>

    <!-- Section 3: Avis clients -->
    <div class="bg-gray-50 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-800">Avis clients</h2>
      <div class="flex flex-col gap-10 sm:grid sm:grid-cols-2 lg:flex lg:flex-row lg:flex-wrap lg:justify-center">
        <!-- TODO: Remplacer par des données réelles avec un *ngFor -->
        <app-review-card/>
        <app-review-card/>
        <app-review-card/>
      </div>
    </div>
  </div>
</div>
