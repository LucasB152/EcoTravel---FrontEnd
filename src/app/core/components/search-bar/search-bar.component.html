<div class="flex flex-col md:flex-row gap-4">
  <div class="flex w-full md:w-auto">
    <input
      type="text"
      placeholder="Search by title or description"
      [(ngModel)]="criteria.query"
      class="w-full md:w-80 px-4 py-2 rounded-l-lg border-2 border-[#00a14b] focus:outline-none focus:border-[#00a14b]"
    />
    <button (click)="search()"
            class="bg-[#00a14b] text-white rounded-r-lg px-4 py-2 hover:bg-[#00711b] focus:outline-none focus:ring-2 focus:ring-[#00a14b]">
      Search
    </button>
  </div>
  <select [(ngModel)]="criteria.type"
          class="h-10 border-2 border-[#00a14b] focus:outline-none focus:border-[#00a14b] text-[#00a14b] rounded-lg px-4 py-2 tracking-wider">
    <option value="">Both type</option>
    <option value="LODGING">Lodging</option>
    <option value="ACTIVITY">Activity</option>
  </select>
  <div class="relative">
    <button (click)="isTagsDropdownOpen = !isTagsDropdownOpen"
            class="bg-white border border-gray-300 rounded-lg px-4 py-2 flex items-center hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-[#00a14b]">
      Filter by Tags
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
           xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <div *ngIf="isTagsDropdownOpen"
         class="absolute mt-2 w-48 bg-white border border-gray-300 rounded-lg shadow-lg z-10">
      <div class="p-3">
        <label *ngFor="let tag of availableTags" class="block">
          <input
            type="checkbox"
            [value]="tag"
            (change)="toggleTag(tag, $event)"
            class="mr-2"
          />
          {{ tag }}
        </label>
      </div>
    </div>
  </div>
</div>
