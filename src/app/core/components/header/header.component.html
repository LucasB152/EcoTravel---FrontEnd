<header>
  <nav class="bg-grey-100 text-black border-gray-200 px-4 lg:px-6 py-2.5">
    <div class="flex flex-wrap items-center justify-between mx-auto max-w-screen-xl">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center">
        <img src="logo.png" class="mr-3 h-6 sm:h-9" alt="EcoTravel Logo"/>
        <span class="self-center text-xl font-semibold whitespace-nowrap text-[#00a14b]">EcoTravel</span>
      </a>

      <!-- Hamburger menu and links -->
      <div class="flex items-center">
        <!-- Mobile menu toggle button -->
        <button data-collapse-toggle="mobile-menu-2" type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Navigation links -->
      <div class="hidden lg:flex justify-end w-full lg:w-auto" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a routerLink="/"
               class="block py-1 px-3 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-200 lg:border-0 hover:text-primary-700 lg:p-0 rounded transition">Accueil</a>
          </li>

          <!-- Menu admin -->
          <ng-container *ngIf="isAdmin == true">
            <li class="relative">
              <button id="dropdownNavbarLinkAdmin" (click)="toggleAdminDropdown()"
                      class="flex items-center justify-between w-full py-2 px-3 text-gray-700 rounded hover:bg-gray-200 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto">
                <span *ngIf="user" class="flex items-center gap-2">Admin</span>
                <svg class="w-3 h-3 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <!-- Menu déroulant admin -->
              <div *ngIf="showDropdownAdmin" id="dropdownNavbarAdmin" class="absolute right-0 z-50 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 mt-2">
                <ul class="py-2 text-sm text-gray-700">
                  <li><a routerLink="/tags-management" class="block px-4 py-2 hover:bg-gray-200">Ajouter des tags</a></li>
                  <li><a routerLink="/host-requests" class="block px-4 py-2 hover:bg-gray-200">Gérer les demandes hébergeurs</a></li>
                  <li><a routerLink="/reports" class="block px-4 py-2 hover:bg-gray-200">Modérer le contenu</a></li>
                  <li><a routerLink="/administrators-management" class="block px-4 py-2 hover:bg-gray-200">Ajouter un administrateur</a></li>
                </ul>
              </div>
            </li>
          </ng-container>

          <!-- Menu utilisateur -->
          <ng-container *ngIf="isLoggedIn; else authLinks">
            <li class="relative">
              <button id="dropdownNavbarLink" (click)="toggleUserDropdown()"
                      class="flex items-center justify-between w-full py-2 px-3 text-gray-700 rounded hover:bg-gray-200 md:hover:bg-transparent md:border-0 md:p-0 md:w-auto">
      <span *ngIf="user" class="flex items-center gap-2">
        {{ user.firstName }} {{ user.lastName }}
        <img [src]="user.profilePicturePath || 'basic-profile-picture.webp'" alt="Profile" class="h-6 w-6 rounded-full"/>
      </span>
                <svg class="w-3 h-3 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>
              <!-- Menu déroulant utilisateur -->
              <div *ngIf="showDropdownUser" id="dropdownNavbar" class="absolute right-0 z-50 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 mt-2">
                <ul class="py-2 text-sm text-gray-700">
                  <li><a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-200"><i class="fa-solid fa-user"></i> Mon profil</a></li>
                  <li><a href="#" class="block px-4 py-2 hover:bg-gray-200"><i class="fa-solid fa-earth-americas"></i> Mes itinéraires</a></li>
                  <li *ngIf="isHost"><a routerLink="/myDestination" class="block px-4 py-2 hover:bg-gray-200"><i class="fa-solid fa-map-location-dot"></i> Mes destinations</a></li>
                </ul>
                <div class="py-1 flex">
                  <button (click)="onLogout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-200 transition">
                    Se déconnecter
                  </button>
                </div>
              </div>
            </li>
          </ng-container>

          <!-- Liens Inscription/Connexion -->
          <ng-template #authLinks>
            <li>
              <a routerLink="/login"
                 class="block py-1 px-3 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-200 lg:border-0 hover:text-primary-700 lg:p-0 rounded transition">Login</a>
            </li>
            <li>
              <a routerLink="/register"
                 class="block py-1 px-3 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-200 lg:border-0 hover:text-primary-700 lg:p-0 rounded transition">Register</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
